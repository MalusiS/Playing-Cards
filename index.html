<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main id="playing-cards">

        <div class="card spades">

            <div class="left">
                <span>A</span>
                <span>♠</span>
            </div>

            <div class="middle">

                <div class="center">
                    <img src="https://cdn2.iconfinder.com/data/icons/gambling/32/card-symbol-spade-512.png" alt="A of Spades">
                </div>

            </div>

            <div class="right">
                <span>♠</span>
                <span>A</span>
            </div>

        </div>

        <div class="card diamonds">

            <div class="left">
                <span>2</span>
                <span>♦</span>
            </div>

            <div class="middle">

                <div class="top">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="2 of Diamonds">
                </div>
               
                <div class="bottom">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="2 of Diamonds">
                </div>

            </div>

            <div class="right">
                <span>♦</span>
                <span>2</span>
            </div>

        </div>

        <div class="card hearts">

            <div class="left">
                <span>3</span>
                <span>♥</span>
            </div>

            <div class="middle">

                <div class="top">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNrlG-14xWYfBeupMMnsV8qZrM1i_194c65g&s" alt="3 of Hearts">
                </div>

                <div class="center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNrlG-14xWYfBeupMMnsV8qZrM1i_194c65g&s" alt="3 of Hearts">
                </div>
               
                <div class="bottom">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNrlG-14xWYfBeupMMnsV8qZrM1i_194c65g&s" alt="3 of Hearts">
                </div>

            </div>

            <div class="right">
                <span>♥</span>
                <span>3</span>
            </div>

        </div>

        <div class="card spades">

            <div class="left">
                <span>4</span>
                <span>♠</span>
            </div>

            <div class="middle">

                <div class="top">
                    <img src="https://cdn2.iconfinder.com/data/icons/gambling/32/card-symbol-spade-512.png" alt="4 of Spades">
                    <img src="https://cdn2.iconfinder.com/data/icons/gambling/32/card-symbol-spade-512.png" alt="4 of Spades">
                </div>
               
                <div class="bottom">
                    <img src="https://cdn2.iconfinder.com/data/icons/gambling/32/card-symbol-spade-512.png" alt="4 of Spades">
                    <img src="https://cdn2.iconfinder.com/data/icons/gambling/32/card-symbol-spade-512.png" alt="4 of Spades">
                </div>

            </div>

            <div class="right">
                <span>♠</span>
                <span>4</span>
            </div>

        </div>

        <div class="card clubs">

            <div class="left">
                <span>5</span>
                <span>♣</span>
            </div>

            <div class="middle">

                <div class="top">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsB4KWWkBKpGMTq_Hhidc9PM543eUSie7QBA&s" alt="5 of Clubs">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsB4KWWkBKpGMTq_Hhidc9PM543eUSie7QBA&s" alt="5 of Clubs">
                </div>

                <div class="center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsB4KWWkBKpGMTq_Hhidc9PM543eUSie7QBA&s" alt="5 of Clubs">
                </div>
               
                <div class="bottom">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsB4KWWkBKpGMTq_Hhidc9PM543eUSie7QBA&s" alt="5 of Clubs">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsB4KWWkBKpGMTq_Hhidc9PM543eUSie7QBA&s" alt="5 of Clubs">
                </div>

            </div>

            <div class="right">
                <span>♣</span>
                <span>5</span>
            </div>

        </div>

        <div class="card diamonds">

            <div class="left">
                <span>6</span>
                <span>♦</span>
            </div>

            <div class="middle">

                <div class="top">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="6 of Diamonds">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="6 of Diamonds">
                </div>

                <div class="center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="6 of Diamonds">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="6 of Diamonds">
                </div>
               
                <div class="bottom">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="6 of Diamonds">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQndM_dhWCp5rB4O9VcghiAuqfbRKQV-zUMw&s" alt="6 of Diamonds">
                </div>

            </div> dd

            <div class="right">
                <span>♦</span>
                <span>6</span>
            </div>

        </div>

    </main>

    <footer>
        <p>Created by <a href="#">MalusiS</a></p>
    </footer>

</body>

</html>
